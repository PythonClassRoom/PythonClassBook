<!-- Fig. 25.13: fig25_13.html -->
<!-- Calculator form.          -->

<html xmlns = "http://www.w3.org/1999/xhtml">

   <head>
      <title>Calculator Input Data</title>
   </head>

   <body>
      <h1>Python Calculator</h1>

      <form method = "post" action = "fig25_14.psp">
         <table width = "100%" border = "3">
            <tr>
               <th>operand 1</th>
               <th>Operator</th>
               <th>operand 2</th>
            </tr>
            <tr>
               <td><input type = "text" name = "operand1"/></td>
               <td><select name = "operator">
                  <option value = "+">+
                  <option value = "-">-
                  <option value = "*">*
                  <option value = "/">/
                  <option value = "//">//
                  </select>
               </td>
               <td><input type = "text" name = "operand2"/></td>
            </tr>
         </table><br />
         <input type = "submit" value = "Submit">
      </form>

   </body>
</html>
